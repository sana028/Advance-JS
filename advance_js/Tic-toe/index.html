<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="index.css">
 <script src="index.js"></script>
 <title>Tic-Tac-Toe - CodeBrainer</title>
</head>
    <body class="grid">
        <div class="menu">
            <label>Choose your choice : </label>
            <select id="player1" onchange="playerChoice(event)" >
                <option value="none" selected disabled hidden>
                    Select an Option
                </option>
                <option value="O">O</option>
                <option value="X">X</option>
            </select>
        </div>
        <div>
            <div class="player2Choice"></div>
        </div>
        <div class="playerTime">
            <div id="choosenPlayer"></div>

        </div>
        <div id="playerTurn">
         
        </div>
       <div class="board" id="board">
        <div class="cell" data-cell="0" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="1" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="2" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="3" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="4" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="5" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="6" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="7" onclick="handleCellClick(event)"></div>
        <div class="cell" data-cell="8" onclick="handleCellClick(event)"></div>
       </div>
       <div class='winning-message' id="winningMessage">
        <div class="winningMessageText"></div>
        <button onclick="startGame()" id="restartBtn">Restart Game!</button>
       </div>

    </body>
</html>
